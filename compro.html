<script language='javascript'>
function verificaccesso(){
var utente=sessionStorage.getItem('utente');
var mailutente=sessionStorage.getItem('mailutente');
var mailutenteobj=JSON.parse(mailutente);//ottengo email da sessionstorage
var clienti=localStorage.getItem('clienti');
var clientiobj=JSON.parse(clienti);//scarico array clienti
var venditori=localStorage.getItem('venditori');
var venditoriobj=JSON.parse(venditori);//scarico array venditori
if(mailutenteobj==null)
{
document.getElementById("opzioni").style.visibility='visible';
document.getElementById("nomeutente").innerHTML="";
document.getElementById("nomeutente").style.visibility='hidden';
}
if(utente=='cliente'){
for(i=0;i<clientiobj.length;i++){ //cerco nell'array la email con cui ho loggato e scarico nome
if((clientiobj[i].email==mailutenteobj))
 {
 var nomeutente1=clientiobj[i].nome;
 }
}
}
else{
for(ii=0;ii<venditoriobj.length;ii++){ //cerco nell'array la email con cui ho loggato e scarico nome
if((venditoriobj[ii].email==mailutenteobj))
 {
 var nomeutente1=venditoriobj[ii].nome;
 }
}
}

if(mailutenteobj!=null)
{
document.getElementById("opzioni").style.visibility='hidden';
if(utente=='cliente'){
document.getElementById("nomeutente").innerHTML="Cliente,</br>"+nomeutente1;
document.getElementById("nomeutente").style.visibility='visible';
}else
{
document.getElementById("nomeutente").innerHTML="Venditore,</br>"+nomeutente1;
document.getElementById("nomeutente").style.visibility='visible';
}
}
}


function elencoprodotti(){
window.location.href="prodotti.html";
}

function accediaccount(){
var utente=sessionStorage.getItem('utente');
if(utente=='cliente'){
window.location.href="account.html";
}
else{
window.location.href="accountvenditore.html";
}
}
</script>
